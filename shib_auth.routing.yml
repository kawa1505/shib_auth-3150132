
shib_auth.shibboleth_settings:
  path: '/admin/config/people/shib_auth'
  defaults:
    _form: '\Drupal\shib_auth\Form\ShibbolethSettings'
    _title: 'Shibboleth Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

shib_auth.advanced_settings:
  path: '/admin/config/people/shib_auth/advanced'
  defaults:
    _form: '\Drupal\shib_auth\Form\AdvancedSettings'
    _title: 'Advanced Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

shib_auth.login_controller_login:
  path: '/shib_login'
  defaults:
    _controller: '\Drupal\shib_auth\Controller\LoginController::login'
    _title: 'Login'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'

shib_auth.logout_controller_logout:
  path: '/shib_logout'
  defaults:
    _controller: '\Drupal\shib_auth\Controller\LogoutController::logout'
    _title: 'logout'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

shib_auth.logout_controller_logout_error:
  path: '/shib_logout/error'
  defaults:
    _controller: '\Drupal\shib_auth\Controller\LogoutController::logoutError'
    _title: 'logout'
  requirements:
    _permission: 'access content'

shib_auth.logout_controller_logout_error_page:
  path: '/shib_logout/error/message'
  defaults:
    _controller: '\Drupal\shib_auth\Controller\LogoutController::logoutErrorPage'
    _title: 'An Error has Occurred'
  requirements:
    _permission: 'access content'

shib_auth.custom_data_form:
  path: '/shib_login/get_custom_data'
  defaults:
    _form: '\Drupal\shib_auth\Form\CustomDataForm'
    _title: 'Customize Drupal user attributes'
  requirements:
    _access: 'TRUE'

